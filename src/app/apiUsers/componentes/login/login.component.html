<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col col-6">
        <h1 class="text-center">Login Principal</h1>
        <div class="card-body">
            <form [formGroup]="formUser" (ngSubmit)="login()">
                <div class="mb-2 col col-10">
                    <label class="form-label">Nombre: </label>
    
                    <input type="text" class="form-control" formControlName="name" placeholder="Introduce tu nombre:">
                </div>
    
                <div class="mb-2 col col-10">
                    <label class="form-label">Contraseña: </label>
    
                    <input type="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña:">
                </div>
    
                <button type="submit" class="btn btn-success">
                    Enviar
                </button>
    
                <div *ngIf="error" class=" mt-3 alert alert-danger">{{error}}</div>
            </form>
        </div>
    </div>
    
</div>
